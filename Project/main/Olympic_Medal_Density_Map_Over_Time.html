<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Olympic Medal Density Map Over Time</title>
        <script src="js/d3.v7.min.js" defer></script>
        <script src="js/Olympic_Medal_Density_Map_Over_Time.js" defer></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                background-color: #f4f4f9;
            }
            #map {
                width: 100vw;
                height: 80vh;
            }
            #title {
                text-align: center;
                font-size: 24px;
                font-weight: bold;
                margin-top: 20px;
            }
            #legend {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 10px;
                font-size: 14px;
            }
            .tooltip {
                position: absolute;
                background-color: white;
                padding: 10px;
                border: 1px solid #d3d3d3;
                border-radius: 5px;
                pointer-events: none;
                box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
            }
            #slider-container {
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }
            #yearLabel {
                margin-left: 10px;
                font-size: 18px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div id="title">Olympic Medal Density by Country Over Time</div>
        <div id="map"></div>
        <div id="legend"></div>
        <div id="slider-container">
            <input
                type="range"
                id="yearSlider"
                min="1980"
                max="2022"
                step="4"
                value="1980"
            />
            <span id="yearLabel">1980</span>
        </div>
    </body>
</html>
