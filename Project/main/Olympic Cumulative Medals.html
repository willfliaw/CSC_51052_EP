<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Olympic Cumulative Medals</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 0; overflow: hidden; }
        #chart { width: 100vw; height: 90vh; position: relative; }
        .line { fill: none; stroke-width: 2px; opacity: 0.85; }
        .legend { font-size: 12px; cursor: pointer; font-weight: bold; }
        .grid line {
            stroke: lightgrey;
            stroke-opacity: 0.7;
            shape-rendering: crispEdges;
        }
        .grid path {
            stroke-width: 0;
        }
        #controls { display: flex; justify-content: center; align-items: center; margin: 20px; gap: 10px; }
        #playPauseBtn, #speedSlider { font-size: 16px; padding: 5px; }
        #yearLabel { font-size: 18px; font-weight: bold; }
        #countryPanel { position: absolute; top: 10px; right: 10px; background: #fff; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); max-height: 80%; overflow-y: auto; width: 200px; }
        .country-option { margin: 5px 0; display: flex; align-items: center; }
        .country-option input { margin-right: 10px; }
        .country-color {
            width: 15px;
            height: 15px;
            margin-right: 5px;
            border-radius: 50%;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="chart"></div>
    <div id="controls">
        <input id="speedSlider" type="range" min="100" max="3000" step="100" value="1000">
        <label for="speedSlider">Speed</label>
        <button id="playPauseBtn">Play</button>
        <span id="yearLabel">Year: 1896</span>
    </div>
    <div id="countryPanel"></div>
    <script>
        const width = window.innerWidth, height = window.innerHeight * 0.9;
        const margin = { top: 50, right: 250, bottom: 50, left: 80 };

        const svg = d3.select("#chart").append("svg")
            .attr("width", width)
            .attr("height", height);

        svg.append("text")
            .attr("x", width / 2)
            .attr("y", margin.top / 2)
            .attr("text-anchor", "middle")
            .style("font-size", "24px")
            .style("font-weight", "bold")
            .text("Cumulative Olympic Medals (1896-2022)");

        d3.csv("cumulative_olympic_medals.csv", d3.autoType).then(data => {
            if (!data || !data.length || !data[0].cumulative_total_medals) {
                console.error("Data appears invalid or missing 'cumulative_total_medals'.");
                return;
            }

            data.sort((a, b) => d3.ascending(a.year, b.year));

            // Filter top 20 countries by total medals
            const medalSums = d3.rollups(data, v => d3.sum(v, d => d.cumulative_total_medals), d => d.country_name);
            const topCountries = medalSums.sort((a, b) => d3.descending(a[1], b[1])).slice(0, 20).map(d => d[0]);

            // Filter data to only include top countries
            data = data.filter(d => topCountries.includes(d.country_name));

            const countries = [...new Set(data.map(d => d.country_name))];
            const years = [...new Set(data.map(d => d.year))];

            const xScale = d3.scaleLinear().domain(d3.extent(years)).range([margin.left, width - margin.right]);
            const yScale = d3.scaleLinear().domain([0, d3.max(data, d => d.cumulative_total_medals)]).range([height - margin.bottom, margin.top]);
            const colorScale = d3.scaleOrdinal().domain(countries).range(d3.schemeCategory10);

            // Add gridlines
            const xGrid = svg.append("g")
                .attr("class", "grid")
                .attr("transform", `translate(0, ${height - margin.bottom})`)
                .call(d3.axisBottom(xScale).tickSize(-height + margin.top + margin.bottom).tickFormat(""));

            const yGrid = svg.append("g")
                .attr("class", "grid")
                .attr("transform", `translate(${margin.left}, 0)`)
                .call(d3.axisLeft(yScale).tickSize(-width + margin.left + margin.right).tickFormat(""));

            const countryPanel = d3.select("#countryPanel");
            countryPanel.append("h3").text("Select Countries");
            countries.forEach(country => {
                const option = countryPanel.append("div")
                    .attr("class", "country-option");
                option.append("span")
                    .attr("class", "country-color")
                    .style("background-color", colorScale(country));
                option.append("input")
                    .attr("type", "checkbox")
                    .attr("value", country)
                    .attr("id", `country-${country}`);
                option.append("label")
                    .attr("for", `country-${country}`)
                    .text(country);
            });

            let selectedCountries = [];
            let speed = 1000; // Default speed

            const speedSlider = d3.select("#speedSlider");
            speedSlider.on("input", () => {
                speed = +speedSlider.property("value");
            });

            function updateSelectedCountries() {
                selectedCountries = countryPanel.selectAll("input:checked").nodes().map(input => input.value);
            }

            countryPanel.selectAll("input").on("change", updateSelectedCountries);

            svg.append("g")
                .attr("transform", `translate(0, ${height - margin.bottom})`)
                .call(d3.axisBottom(xScale).tickFormat(d3.format("d")));

            svg.append("g")
                .attr("transform", `translate(${margin.left}, 0)`)
                .call(d3.axisLeft(yScale));

            const precomputeData = () => {
                const interpolatedData = [];
                selectedCountries.forEach(country => {
                    const countryData = data.filter(d => d.country_name === country);
                    const interpolated = [];
                    for (let i = 1; i < countryData.length; i++) {
                        const start = countryData[i - 1];
                        const end = countryData[i];
                        const stepCount = 50; // Smooth interpolation per interval
                        for (let j = 0; j <= stepCount; j++) {
                            const t = j / stepCount;
                            interpolated.push({
                                year: start.year + t * (end.year - start.year),
                                cumulative_total_medals: start.cumulative_total_medals + t * (end.cumulative_total_medals - start.cumulative_total_medals),
                                country: country
                            });
                        }
                    }
                    interpolatedData.push(interpolated);
                });
                return interpolatedData;
            };

            function startAnimation() {
                const interpolatedData = precomputeData();

                const paths = svg.selectAll(".line")
                    .data(interpolatedData)
                    .join("path")
                    .attr("class", "line")
                    .attr("fill", "none")
                    .attr("stroke", d => colorScale(d[0].country))
                    .attr("stroke-width", 2);

                let progress = 0;
                const totalSteps = interpolatedData[0].length;

                function step() {
                    if (progress < totalSteps) {
                        paths.attr("d", d => d3.line()
                            .x(d => xScale(d.year))
                            .y(d => yScale(d.cumulative_total_medals))
                            .curve(d3.curveLinear)(d.slice(0, progress + 1)));

                        d3.select("#yearLabel").text(`Year: ${Math.round(interpolatedData[0][progress].year)}`);
                        progress++;
                        setTimeout(step, speed / totalSteps);
                    }
                }

                step();
            }

            d3.select("#playPauseBtn").on("click", () => {
                if (selectedCountries.length === 0) {
                    alert("Please select at least one country to start.");
                    return;
                }
                startAnimation();
            });
        });
    </script>
</body>
</html>
