<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Olympic Cumulative Medals</title>
        <script src="js/d3.v7.min.js" defer></script>
        <script src="js/Olympic Cumulative Medals.js" defer></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
                margin: 0;
                overflow: hidden;
            }
            #chart {
                width: 100vw;
                height: 90vh;
                position: relative;
            }
            .line {
                fill: none;
                stroke-width: 2px;
                opacity: 0.85;
            }
            .legend {
                font-size: 12px;
                cursor: pointer;
                font-weight: bold;
            }
            .grid line {
                stroke: lightgrey;
                stroke-opacity: 0.7;
                shape-rendering: crispEdges;
            }
            .grid path {
                stroke-width: 0;
            }
            #controls {
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 20px;
                gap: 10px;
            }
            #playPauseBtn,
            #speedSlider {
                font-size: 16px;
                padding: 5px;
            }
            #yearLabel {
                font-size: 18px;
                font-weight: bold;
            }
            #countryPanel {
                position: absolute;
                top: 10px;
                right: 10px;
                background: #fff;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
                max-height: 80%;
                overflow-y: auto;
                width: 200px;
            }
            .country-option {
                margin: 5px 0;
                display: flex;
                align-items: center;
            }
            .country-option input {
                margin-right: 10px;
            }
            .country-color {
                width: 15px;
                height: 15px;
                margin-right: 5px;
                border-radius: 50%;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <div id="chart"></div>
        <div id="controls">
            <input
                id="speedSlider"
                type="range"
                min="100"
                max="3000"
                step="100"
                value="1000"
            />
            <label for="speedSlider">Speed</label>
            <button id="playPauseBtn">Play</button>
            <span id="yearLabel">Year: 1896</span>
        </div>
        <div id="countryPanel"></div>
    </body>
</html>
