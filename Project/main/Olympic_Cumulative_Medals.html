<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Olympic Cumulative Medals</title>
        <script src="js/d3.v7.min.js" defer></script>
        <script src="js/Olympic_Cumulative_Medals.js" defer></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
                margin: 0;
                overflow: hidden;
            }
            #chart {
                width: 100vw;
                height: 90vh;
            }
            .line {
                fill: none;
                stroke-width: 2px;
                opacity: 0.85;
            }
            .legend {
                font-size: 12px;
                cursor: pointer;
                font-weight: bold;
            }
            .tooltip {
                position: absolute;
                background-color: white;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
                pointer-events: none;
                font-size: 14px;
                box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            }
            #controls {
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 20px;
            }
            #playPauseBtn {
                font-size: 16px;
                margin-right: 10px;
                padding: 5px;
            }
            #yearLabel {
                font-size: 18px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div id="chart"></div>
        <div id="controls">
            <button id="playPauseBtn">Play</button>
            <span id="yearLabel">Year: 1896</span>
        </div>
    </body>
</html>
