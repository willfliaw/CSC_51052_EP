<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Olympic Athletes - Dynamic Choropleth Map</title>
        <!-- External Scripts -->
        <script src="js/d3.v7.min.js" defer></script>
        <script src="js/choropleth.js" defer></script>
        <!-- Styles -->
        <style>
            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                margin: 0;
                padding: 0;
                background-color: #f9f9f9;
                color: #333;
            }

            header {
                text-align: center;
                margin: 0 0 10px 0; /* Removed top margin */
            }

            h1 {
                margin: 0; /* Removed default margins */
            }

            .controls {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 5px 15px; /* 5px vertical gap, 15px horizontal gap */
                margin: 5px 0;
            }

            .controls div {
                margin: 0;
                padding: 0;
            }

            .controls label,
            .controls select {
                margin: 0;
            }

            .controls select,
            .controls button {
                margin: 0; /* Ensure no extra margins */
                padding: 4px;
                font-size: 14px;
                border: 1px solid #ccc;
                border-radius: 4px;
                background-color: #fff;
                cursor: pointer;
            }

            .optionalControls {
                visibility: hidden;
                margin: 5px 0;
            }

            .controls button {
                font-size: 16px;
            }

            .tooltip {
                position: absolute;
                text-align: center;
                padding: 5px;
                font-size: 12px;
                background: white;
                border: 1px solid #ccc;
                border-radius: 4px;
                pointer-events: none;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            svg {
                display: block;
                margin: auto;
                max-width: 100%;
                height: auto;
            }

            .bubble {
                fill-opacity: 0.7;
                stroke: black;
                stroke-width: 0.5px;
            }

            .map-border {
                padding: 10px;
                border: 2px solid #333;
                border-radius: 8px;
                background-color: #fff;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
        </style>
    </head>
    <body onload="createViz()">
        <header>
            <h1 id="mapTitle">Olympic Debuts Count</h1>
        </header>

        <section class="controls">
            <button id="toggleView" onclick="toggleView()">
                ðŸ«§ Switch to Bubble Map
            </button>

            <div>
                <label for="dataSelect">Data:</label>
                <select id="dataSelect" onchange="changeSelectedData()">
                    <option value="athletesData">Olympic Debuts Count</option>
                    <option value="hostsData">Olympic Hosting Count</option>
                    <option value="medalsData">Olympic Medals Count</option>
                </select>
            </div>
        </section>

        <section class="controls">
            <div>
                <label for="continentSelect">Continent:</label>
                <select
                    id="continentSelect"
                    onchange="populateSubRegionSelect(this.value); updateMap()"
                >
                    <option value="All">All Continents</option>
                </select>
            </div>
            <div>
                <label for="subRegionSelect">Sub-region:</label>
                <select id="subRegionSelect" onchange="updateMap()">
                    <option value="All">All Sub-regions</option>
                </select>
            </div>
        </section>

        <section class="controls optionalControls">
            <div id="seasonSelectContainer">
                <label for="seasonSelect">Season:</label>
                <select id="seasonSelect" onchange="changeSelectedSeason()">
                    <option value="All">All Seasons</option>
                    <option value="Summer">Summer</option>
                    <option value="Winter">Winter</option>
                </select>
            </div>
        </section>

        <main id="mapContainer"></main>
    </body>
</html>
